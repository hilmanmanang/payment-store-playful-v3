<ng-container *ngIf="selected; else elseTemplate">
    <div class="rounded-md w-5 h-5 bg-blue-500 flex justify-center items-center border-blue-500 border-2">
        <img src="assets/icon/checked.png" />
    </div>
</ng-container>
<ng-template #elseTemplate>
    <div class="rounded-md w-5 h-5 border-gray-300 border-2 bg-base-50"></div>
</ng-template>

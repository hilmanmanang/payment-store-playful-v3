<section class="desktop:w-[484px] shrink-0 desktop:px-20 tablet:px-[180px] px-6">
    <h1 class="font-bold text-2xl text-gray-900 mb-6 desktop:block hidden">Your order</h1>
    <div class="flex desktop:hidden justify-between tablet:h-16 h-14 bg-base-50 rounded-t-xl items-center tablet:px-6 px-4 cursor-pointer"
        (click)="showOrderSummary = !showOrderSummary"
        [ngClass]="showOrderSummary ? 'rounded-t-xl' : 'rounded-xl'">
        <div class="flex gap-[2px]">
            <h1 class="font-bold tablet:text-xl text-base text-gray-900">Show Order Summary</h1>
            <img class="tablet:w-6 tablet:h-6 w-5 h-5 transition-all duration-500" src="assets/icon/arrow-down-bold.png"
                [ngClass]="showOrderSummary ? 'rotate-180' : 'rotate-0'" />
        </div>
        <h2 class="font-bold tablet:text-lg text-base text-gray-900">$23.00</h2>
    </div>
    <div class="bg-base-50 desktop:p-0 tablet:px-6 px-4 rounded-b-xl transition-all duration-500 desktop:overflow-visible overflow-hidden"
        [ngClass]="showOrderSummary ? 'max-h-[600px] tablet:py-5 py-3' : 'max-h-0 py-0'">
        <div class="w-full border border-gray-200 rounded-xl mb-6 flex desktop:flex-col tablet:flex-row flex-col">
            <div class="relative desktop:w-full tablet:w-[164px] shrink-0">
                <img src="assets/image/order-sample.png"
                    class="w-full desktop:h-52 tablet:h-[140px] h-[196px] object-cover rounded-tl-xl desktop:rounded-tr-xl tablet:rounded-tr-none rounded-tr-xl desktop:rounded-bl-none tablet:rounded-bl-xl rounded-bl-none" />
                <div
                    class="desktop:flex hidden w-8 h-8 bg-base-50 rounded-full absolute -translate-y-1/2 top-1/2 justify-center items-center -left-4 cursor-pointer">
                    <img src="assets/icon/arrow-right.png" class="rotate-180" />
                </div>
                <div
                    class="desktop:flex hidden w-8 h-8 bg-base-50 rounded-full absolute -translate-y-1/2 top-1/2 justify-center items-center -right-4 cursor-pointer">
                    <img src="assets/icon/arrow-right.png" />
                </div>
                <div class="flex gap-2 absolute -translate-x-1/2 left-1/2 bottom-2">
                    <div class="w-[6px] h-[6px] rounded-full bg-base-50"></div>
                    <div class="w-[6px] h-[6px] rounded-full bg-[#FFFFFF80]"></div>
                    <div class="w-[6px] h-[6px] rounded-full bg-[#FFFFFF80]"></div>
                </div>
            </div>
            <div class="pt-3 px-5 pb-4 w-full flex flex-col justify-between">
                <div class="flex justify-between gap-5 mb-2 min-h-[48px]">
                    <h3 class="font-bold text-gray-900 text-base line-clamp-2">Unsettled Hoodie Tokyo Ghoul cotton
                        fleece premium</h3>
                    <h3 class="font-bold text-gray-900 text-sm">$28.00</h3>
                </div>
                <div class="flex gap-6">
                    <div class="flex gap-1">
                        <h4 class="text-gray-500 text-sm font-medium">Qty:</h4>
                        <h4 class="text-gray-900 text-sm font-medium">1</h4>
                    </div>
                    <div class="flex gap-1">
                        <h4 class="text-gray-500 text-sm font-medium">Size:</h4>
                        <h4 class="text-gray-900 text-sm font-medium">XL</h4>
                    </div>
                    <div class="flex gap-1">
                        <h4 class="text-gray-500 text-sm font-medium">Color:</h4>
                        <h4 class="text-gray-900 text-sm font-medium">Blue</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex justify-between mb-3">
            <h3 class="text-gray-500 tablet:text-base text-sm font-medium">Subtotal</h3>
            <h3 class="text-gray-900 tablet:text-base text-sm font-medium">$28.00</h3>
        </div>
        <div class="flex justify-between mb-3">
            <h3 class="text-gray-500 tablet:text-base text-sm font-medium">Shipping Cost</h3>
            <h3 class="text-gray-900 tablet:text-base text-sm font-medium">$8.00</h3>
        </div>
        <div class="flex justify-between mb-6">
            <h3 class="text-gray-500 tablet:text-base text-sm font-medium">Discount (10%)</h3>
            <h3 class="text-gray-900 tablet:text-base text-sm font-medium">-$13.00</h3>
        </div>
        <div class="flex justify-between pt-6 border-t border-t-gray-200">
            <h3 class="text-gray-900 tablet:text-base text-sm font-bold">Total</h3>
            <h3 class="text-gray-900 tablet:text-base text-sm font-bold">$23.00</h3>
        </div>
    </div>
</section>
